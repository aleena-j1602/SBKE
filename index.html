<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Biology Knowledge Search Engine</title>
<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        background: radial-gradient(circle at 20% 20%, #0b0f26, #02040a);
        color: #e0e6ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #77c6ff, #ff6ec7);
        -webkit-background-clip: text;
        background-clip: text;       /* ‚úÖ This fixes the warning */
        -webkit-text-fill-color: transparent;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    .search-container {
        background: rgba(18, 24, 46, 0.8);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
        backdrop-filter: blur(10px);
        width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    input, select {
        padding: 10px;
        border: 1px solid #4e5a8f;
        border-radius: 8px;
        background: rgba(12, 16, 34, 0.7);
        color: #e0e6ff;
        outline: none;
        transition: border 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #77c6ff;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: white;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00c6ff;
    }

    .results {
        margin-top: 30px;
        max-width: 800px;
        background: rgba(18, 24, 46, 0.85);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        line-height: 1.5;
        white-space: pre-wrap;
        overflow-y: auto;
        max-height: 400px;
    }

    .loading {
        font-size: 1.2rem;
        color: #77c6ff;
        text-align: center;
    }

</style>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
</head>
<body>

<h1>üöÄ Space Biology Knowledge Search</h1>

<div class="search-container">
    <select id="field">
        <option value="Summary">Summary</option>
        <option value="Experiment Platform">Experiment Platform</option>
    </select>
    <input type="text" id="value" placeholder="Enter search term..." />
    <button onclick="performSearch()">Search</button>
</div>

<div id="results" class="results"></div>

<script>
async function performSearch() {
    const field = document.getElementById("field").value;
    const value = document.getElementById("value").value.trim();
    const resultsDiv = document.getElementById("results");

    if (!value) {
        resultsDiv.innerHTML = "Please enter a search term.";
        return;
    }

    resultsDiv.innerHTML = '<div class="loading">üåå Searching NASA OSDR‚Ä¶</div>';

    try {
        const response = await fetch(`http://127.0.0.1:5000/search?field=${encodeURIComponent(field)}&value=${encodeURIComponent(value)}`);
        const data = await response.json();

        if (data.error) {
            resultsDiv.innerHTML = `Error: ${data.error}`;
        } else {
            resultsDiv.innerHTML = `<h3>Search Result:</h3>${data.Results}`;
        }
    } catch (error) {
        resultsDiv.innerHTML = `‚ùå Failed to fetch data: ${error}`;
    }
}
</script>

</body>
</html>
